<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Нахождение простых чисел от 2 до 100</title>
	<script type="text/javascript">
	/*
	O(√n) у любого составного числа есть собственный (то есть не равный 1) делитель, не превосходящий квадратного корня из числа
	*/
	var x = 0;
    while (x <= 100) {
        if (prime(x)) {
            console.log(x);
        }
        x++
    }

	function prime(digit) {
        if (digit == 0 || digit == 1) {
            return false
        }
        for (var i = 2; i * i <= digit; i++) {
            if (digit % i == 0) 
            	return false
        }
        return true
    }    

	</script>
	
</head>
<body>

</body>
</html>
