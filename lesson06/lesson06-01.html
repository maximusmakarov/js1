<html>
  <head>
    <meta charset="utf8" />
    <style>
      .active {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
      <ul id="related">
        <li><span>apples</span><button>Добавить</button></li><hr>
        <li><span>tangerines</span><button>Добавить</button></li><hr>
        <li><span>pears</span><button>Добавить</button></li><hr>
        <li><span>potatos</span><button>Добавить</button></li><hr>
        <li><span>onions</span><button>Добавить</button></li><hr>

      </ul>
      <br>
      <h4>Корзина</h4>
      <ul id="list"></ul>
      <script>
        var products = [
          {
            name: 'apples',
            kilogram: 1,
            price: 100
          },
          {
            name: 'tangerines',
            kilogram: 1,
            price: 120
          },
          {
            name: 'pears',
            kilogram: 1,
            price: 130
          },
          {
            name: 'potatos',
            kilogram: 1,
            price: 25
          },
          {
            name: 'onions',
            kilogram: 1,
            price: 15
          }
        ];
        var basket = [];
        var $list = document.getElementById('list');
        var $related = document.getElementById('related');

        $related.addEventListener('click', handleAddClick);

        function handleAddClick(event) {
          if(event.target.tagName === 'BUTTON') {
            var $span = event.target.previousSibling;

            basket.push({ name: $span.textContent }, { kilogram: $span.textContent });
            buildList(basket);
          }
        } 

        function buildList(list) {
          $list.innerHTML = '';
          for(var i = 0; i < basket.length; i++) {
            var $li = document.createElement('li');
            if ($li.textContent != list[i].name) {
              $li.textContent = list[i].name + list[i].kilogram;
              $list.appendChild($li);
            } else {
              list[i].kilogram +=1;
            }
            
          }
        }
        buildList(basket);
      </script>
  </body>
</html>
